<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>장난 송금 메시지</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  </head>
  <body>
    <h2>카카오톡으로 장난 송금 메시지 보내기</h2>

    <script>
      // 🔑 여기에 복사한 JavaScript 키 입력!
      Kakao.init("1ff8fa920909743f51a5dabf3bbf9ecb")

      function sendLink() {
        Kakao.Link.sendDefault({
          objectType: "feed",
          content: {
            title: "송금보내요",
            description: "1,000,000원을 보냈어요.",
            imageUrl: "https://i.imgur.com/5N0vAdB.png",
            link: {
              mobileWebUrl: "https://tldus2355.github.io/aprilfoolsday/",
              webUrl: "https://tldus2355.github.io/aprilfoolsday/",
            },
          },
          buttons: [
            {
              title: "송금 받기",
              link: {
                mobileWebUrl: "https://tldus2355.github.io/aprilfoolsday/",
                webUrl: "https://tldus2355.github.io/aprilfoolsday/",
              },
            },
          ],
        })
      }
    </script>
  </body>
</html>
