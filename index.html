<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>송금보내요</title>

    <!-- ✅ 메타 태그 설정 (카카오톡 미리보기용) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="송금보내요" />
    <meta
      property="og:description"
      content="1,000,000원을 보냈어요. 송금 받기 전까지는 취소할 수 있어요."
    />
    <meta property="og:image" content="https://i.imgur.com/5N0vAdB.png" />
    <meta
      property="og:url"
      content="https://hdangdang00.github.io/AprilFoolsDay/"
    />

    <!-- 트위터 카드도 지원하려면 (선택사항) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="송금보내요" />
    <meta
      name="twitter:description"
      content="1,000,000원을 보냈어요. 장난입니다 😆"
    />
    <meta name="twitter:image" content="https://i.imgur.com/5N0vAdB.png" />

    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        background: #fee500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>카카오톡으로 장난 송금 메시지 보내기</h2>
    <button onclick="sendLink()">카카오톡 공유</button>

    <script>
      // 🔑 본인의 JavaScript 키로 교체하세요!
      Kakao.init("1ff8fa920909743f51a5dabf3bbf9ecb")

      function sendLink() {
        Kakao.Link.sendDefault({
          objectType: "feed",
          content: {
            title: "송금보내요",
            description:
              "1,000,000원을 보냈어요. 송금 받기 전까지 취소할 수 있어요.",
            imageUrl: "https://i.imgur.com/5N0vAdB.png", // 카카오페이 스타일 썸네일
            link: {
              mobileWebUrl: "https://hdangdang00.github.io/AprilFoolsDay/",
              webUrl: "https://hdangdang00.github.io/AprilFoolsDay/",
            },
          },
          buttons: [
            {
              title: "송금 받기",
              link: {
                mobileWebUrl: "https://hdangdang00.github.io/AprilFoolsDay/",
                webUrl: "https://hdangdang00.github.io/AprilFoolsDay/",
              },
            },
          ],
        })
      }
    </script>
  </body>
</html>
